<div class="container" *ngFor="let movie of movie_list | async" style="cursor: pointer"
    [routerLink]="['/movies', movie.filePath]">
    <h2>
        <b>{{movie.title}}</b>
    </h2>
    <h3>
        {{movie.genre}}
    </h3>
    <video width="320" height="240" controls>
        <source src="https://vidshareb00787624.blob.core.windows.net{{ movie.filePath }}">
    </video>
    <p>
        <b>Overview:</b> {{movie.overview}}
    </p>
</div>
