<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Movie Directory</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <img src="../assets/images/home_page_image.jpg" alt="Movie Background" />
  <h1>Welcome to the Cloud Movies!</h1>
  <h3>Discover 100s of movies...</h3>
  
      <mat-grid-list cols="3" rowHeight="100px">
          <mat-grid-tile
              *ngFor="let tile of tiles"
              [colspan]="tile.cols"
              [rowspan]="tile.rows"
              [style.background]="tile.color">
              <a href={{tile.link}}>Hollywood Reporter</a>
              <img src={{tile.img}} alt="Movie Image">
          </mat-grid-tile>
        </mat-grid-list>
  <app-root></app-root>
</body>
</html>
